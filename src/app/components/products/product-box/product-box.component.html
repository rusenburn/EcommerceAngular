
  <div class="box">
    <figure class="image mb-4">
      <img [src]="imagesEndPoint + product.thumbnail" />
    </figure>
    <h3 class="is-size-4">{{ product.name }}</h3>
    <p class="is-size-6 has-text-grey">${{ product.price }}</p>
    <a [routerLink]="'/products/' + product.id" class="button is-dark"
      >View Details</a
    >
  </div>
