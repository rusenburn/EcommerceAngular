    <td><a [routerLink]="itemLink">{{item.product.name}}</a></td>
    <td>${{item.product.price}}</td>
    <td>{{item.quantity}}
        <a (click)="decrementQuantity(item)">-</a>
        <a (click)="incrementQuantity(item)">+</a>
    </td>
    <td>${{getItemTotal(item).toFixed(2)}}</td>
    <td><button class="delete is-large" (click)="removeFromCart(item)"></button></td>
