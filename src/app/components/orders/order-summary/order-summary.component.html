<div class="box mt-4">
    <h3 class="is-size-4 mb-4">Order #{{order.id}}</h3>
    <table class="table is-fullwidth">
        <thead>
            <tr>
                <th>Product</th>
                <th>Price</th>
                <th>Quantity</th>
                <th>Total *</th>
            </tr>
        </thead>
        <tbody>
            <tr *ngFor="let item of order.orderItems">
                <td>{{item.product.name}}</td>
                <td>{{item.product.price}}</td>
                <td>{{item.quantity}}</td>
                <td>${{getItemTotal(item).toFixed(2)}}</td>
            </tr>
        </tbody>
        <tfoot class="has-text-weight-bold">
            <td>Current Amount</td>
            <td colspan="2"></td>
            <td>${{orderTotalPrice(order).toFixed(2)}}</td>
        </tfoot>
    </table>
</div>
